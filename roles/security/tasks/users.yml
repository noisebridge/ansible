---
- name: Add user
  user:
    name: "{{ item }}"
    comment: "{{ users[item].fullname }}"
    shell: "{{ users[item].shell | default('/bin/bash') }}"
  with_flattened:
  - "{{ noisebridge_admins }}"
  - "{{ noisebridge_local_admins }}"
  - "{{ noisebridge_users }}"

- name: Grant sudo
  user:
    name: "{{ item }}"
    groups:
    - "sudo"
    append: yes
  with_flattened:
  - "{{ noisebridge_admins | d([]) }}"
  - "{{ noisebridge_local_admins | d([]) }}"

