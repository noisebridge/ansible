- name: github SSH key
  authorized_key:
    user: "{{ item }}"
    key: "https://github.com/{{ users[item].github_username }}.keys"
  with_flattened:
  - "{{ noisebridge_admins | d([]) }}"
  - "{{ noisebridge_users | d([]) }}"
  when: users[item].github_username
