---
- name: install postfix
  apt:
    update_cache: yes
    cache_valid_time: 3600
    package:
    - postfix
    - postfix-pcre
    - postgrey
    - procmail
  tags:
    - postfix
    - mail

- name: install procmailrc
  copy:
    src: procmailrc
    dest: /etc/procmailrc
    owner: root
    group: root
  tags:
    - postfix

- name: configure postgrey
  replace:
    dest: /etc/default/postgrey
    regexp: "POSTGREY_OPTS=.*"
    replace: "POSTGREY_OPTS=\"--inet=10023 --delay=60\""
  tags:
    - postgrey
    - postfix
  notify:
    - restart postgrey

- name: disable default configuration
  debconf:
    name: 'postfix'
    question: 'postfix/main_mailer_type'
    vtype: 'select'
    value: 'No configuration'
  tags:
    - postfix
    - mail

- name: configure mailname file
  copy:
    dest: /etc/mailname
    group: root
    owner: root
    mode: 0644
    content: "{{ postfix_mailname | default(ansible_fqdn) }}\n"
  tags:
    - postfix
    - mail

- name: install postfix configuration
  template:
    src: main.cf
    dest: /etc/postfix/main.cf
    owner: root
    group: root
  notify:
    - restart postfix
  tags:
    - postfix
    - mail

- name: configure aliases
  template:
    src: aliases.j2
    dest: /etc/aliases
    owner: root
    group: root
  notify:
    - reload-aliases
  tags:
    - postfix
    - mail

- name: copy config files
  copy:
    src: "{{ item }}"
    dest: "/etc/postfix/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - header_checks.regexp
    - smtp_reply_filter
  tags:
    - postfix
    - mail
  notify:
    - restart postfix

- name: configure secure submission port
  replace:
    regexp: "^#submission .*"
    replace: "submission inet n       -       -       -       -       smtpd"
    dest: /etc/postfix/master.cf
  tags:
    - postfix
    - mail
  notify:
    - restart postfix

- name: Deploy hash map files
  copy:
    src: "maps/{{ item }}"
    dest: "/etc/postfix/{{ item }}"
    owner: root
    group: root
  register: postfix_hash_maps
  with_items:
    - client_access
    - sender_access
    - transport
  tags:
    - postfix
    - mail
    - hashmaps
  notify:
    - postmap-hash
