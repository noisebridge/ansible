modules:
  if_mib:
    walk:
    - system
    - ifTable
    - etherStatsTable
    - ifXTable
    auth:
      community: public
    lookups:
    - source_indexes:
      - ifIndex
      lookup: ifAlias
    - source_indexes:
      - ifIndex
      lookup: ifDescr
    - source_indexes:
      - ifIndex
      # Use OID to avoid conflict with Netscaler NS-ROOT-MIB.
      lookup: 1.3.6.1.2.1.31.1.1.1.1 # ifName
    overrides:
      ifAlias:
        ignore: true # Lookup metric
      ifDescr:
        ignore: true # Lookup metric
      ifName:
        ignore: true # Lookup metric
      ifType:
        type: EnumAsInfo
  if_mib_v1:
    walk:
    - system
    - ifTable
    - etherStatsTable
    - ifXTable
    version: 1
    auth:
      community: "{{ noisebridge_snmp_community }}"
    lookups:
    - source_indexes:
      - ifIndex
      lookup: ifAlias
    - source_indexes:
      - ifIndex
      lookup: ifDescr
    - source_indexes:
      - ifIndex
      # Use OID to avoid conflict with Netscaler NS-ROOT-MIB.
      lookup: 1.3.6.1.2.1.31.1.1.1.1 # ifName
    overrides:
      ifAlias:
        ignore: true # Lookup metric
      ifDescr:
        ignore: true # Lookup metric
      ifName:
        ignore: true # Lookup metric
      ifType:
        type: EnumAsInfo
  cyber:
    walk:
    - sysUpTime
    - ifTable
    - ifXTable
    - 1.3.6.1.4.1.3808.1.1.1.1 # upsIdent
    - 1.3.6.1.4.1.3808.1.1.1.2 # upsBattery
    - 1.3.6.1.4.1.3808.1.1.1.3 # upsInput
    - 1.3.6.1.4.1.3808.1.1.1.4 # upsOutput
    - 1.3.6.1.4.1.3808.1.1.4.1 # envirIdent
    - 1.3.6.1.4.1.3808.1.1.4.2 # envirTemp
    - 1.3.6.1.4.1.3808.1.1.4.3 # envirHumid
    version: 1
    lookups:
    - source_indexes:
      - ifIndex
      lookup: ifAlias
    - source_indexes:
      - ifIndex
      lookup: ifDescr
    - source_indexes:
      - ifIndex
      # Use OID to avoid conflict with Netscaler NS-ROOT-MIB.
      lookup: 1.3.6.1.2.1.31.1.1.1.1 # ifName
    overrides:
      ifAlias:
        ignore: true # Lookup metric
      ifDescr:
        ignore: true # Lookup metric
      ifName:
        ignore: true # Lookup metric
      ifType:
        type: EnumAsInfo
      upsBaseOutputStatus:
        type: EnumAsStateSet
  ubiquiti_unifi:
    walk:
      - sysUpTime
      - interfaces
      - ifXTable
      - 1.3.6.1.4.1.41112.1.6 # ubntUniFi
      - memory
      - laTable
    auth:
      community: "{{ noisebridge_snmp_community }}"
    lookups:
    # IF-MIB lookups
    - source_indexes:
      - ifIndex
      lookup: ifAlias
    - source_indexes:
      - ifIndex
      lookup: ifDescr
    - source_indexes:
      - ifIndex
      # Use OID to avoid conflict with Netscaler NS-ROOT-MIB.
      lookup: 1.3.6.1.2.1.31.1.1.1.1 # ifName
    # UBNT-UniFi-MIB Lookups
    - source_indexes:
      - unifiVapIndex
      lookup: unifiVapEssId
    overrides:
      ifAlias:
        ignore: true # Lookup metric
      ifDescr:
        ignore: true # Lookup metric
      ifName:
        ignore: true # Lookup metric
      ifType:
        type: EnumAsInfo
